# üß≠ Trip Advisor Card Setup (Home Assistant YAML)

# 1. Helfer f√ºr Standortwahl
input_select:
  tripadvisor_standortquelle:
    name: Standortquelle
    options:
      - device_tracker.fahrzeug
      - device_tracker.jochen_handy
      - zone.home

# 2. Helfer f√ºr Tourenpr√§ferenz
  tripadvisor_praeferenz:
    name: Tourenpr√§ferenz
    options:
      - Beliebig
      - Natur
      - Kultur
      - Essen
      - Aktivit√§t

# 3. Template-Sensoren f√ºr dynamische Koordinaten
template:
  - sensor:
      - name: "tripadvisor_latitude"
        state: >
          {% set tracker = states('input_select.tripadvisor_standortquelle') %}
          {{ state_attr(tracker, 'latitude') if tracker in states else 0 }}

      - name: "tripadvisor_longitude"
        state: >
          {% set tracker = states('input_select.tripadvisor_standortquelle') %}
          {{ state_attr(tracker, 'longitude') if tracker in states else 0 }}

# 4. REST-Integration mit OpenAI ChatGPT (GPT-4 / GPT-3.5)
rest_command:
  tripadvisor_openai:
    url: "https://api.openai.com/v1/chat/completions"
    method: POST
    headers:
      Authorization: "Bearer {{ secrets.openai_key }}"
      Content-Type: "application/json"
    payload: >
      {
        "model": "gpt-4",
        "messages": [
          {
            "role": "system",
            "content": "Du bist ein hilfreicher, deutschsprachiger Tourenassistent f√ºr Freizeitaktivit√§ten."
          },
          {
            "role": "user",
            "content": "Gib mir einen Ausflugstipp f√ºr Koordinaten {{ states('sensor.tripadvisor_latitude') }}, {{ states('sensor.tripadvisor_longitude') }}. Schwerpunkt: {{ states('input_select.tripadvisor_praeferenz') }}"
          }
        ],
        "temperature": 0.7
      }
